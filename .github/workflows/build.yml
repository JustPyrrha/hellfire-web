name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          registry: repo.pyrrha.gay/repository/docker/
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: repo.pyrrha.gay/repository/docker/hellfire/web:latest
  deploy:
    runs-on: ubuntu-22.04
    needs: [ build ]
    steps:
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo docker stop hellfire-web && docker rm hellfire-web
            sudo docker pull repo.pyrrha.gay/repository/docker/hellfire/web:latest
            sudo docker run -d -p 3000:3000 hellfire/web