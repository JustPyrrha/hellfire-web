name: "Deploy to VPS"

on:
  push:
    branches:
      - "main"

jobs:
  deploy:
    runs-on: "ubuntu-22.04"
    steps:
      - uses: "actions/checkout@v3"
      - uses: "actions/setup-node@v3"
        with:
          node-version: 16
          cache: "yarn"
      - run: "yarn install --immutable"
      - run: "yarn build"
      - run: "install -m 600 -D /dev/null ~/.ssh/id_rsa
        echo \"${{ secrets.SSH_PRIVATE_KEY }}\" > ~/.ssh/id_rsa
        hosts=\"$(dig +short \"${{ secrets.VPS_HOST }}\" | grep -v \"\\.$\" | sed -z \"s|\n|,|g\")${{ secrets.VPS_HOST }}\"
        ssh-keyscan -H \"$hosts\" > ~/.ssh/known_hosts"
      - run: "rsync -rav --delete dist/ ubuntu@${{ secrets.VPS_HOST }}:/var/www/hellfire.pyrrha.dev/"